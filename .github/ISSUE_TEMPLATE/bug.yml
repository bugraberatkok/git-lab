name: Bug Report
description: Report an issue with the menu system
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue with the cafeteria menu system!

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run Menu.java
        2. Look at the output
        3. Notice the problem
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: The menu should display correctly with all items and prices
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: The menu shows an error or incorrect information
    validations:
      required: true

  - type: input
    id: file
    attributes:
      label: Which file has the issue?
      placeholder: e.g., Food.java, Drinks.java
    validations:
      required: false